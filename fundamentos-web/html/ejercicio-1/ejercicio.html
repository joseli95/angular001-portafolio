<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    table, th, td {
        border: black solid 1px;
    }
</style>
<body>
<h1>Tabla de datos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>25</td>
                <td>España</td>
            </tr>
            <tr>
                <td>María</td>
                <td>30</td>
                <td>México</td>
            </tr>
            <tr>
                <td>Ann</td>
                <td>22</td>
                <td>Estados Unidos</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
